<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Welcome to the Home Page</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet"/>
</head>

<body>
<div class="panel panel-default" style="margin: 10px">
    <div class="panel-heading">
        <h1 class="panel-title">Institution Registry</h1></div>
    <div class
                 ="panel-body">
        <table class
                       ="table">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Acronym</th>
                <th scope="col">UORG</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="institution: ${institutions}">
                <td th:text="${institution.id}">-</td>
                <td th:text="${institution.name}">-</td>
                <td th:text="${institution.acro}">-</td>
                <td th:text="${institution.uorg}">-</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div>
    <a th:href="@{register}">Register an Institution</a>
</div>
</body>

</html>
