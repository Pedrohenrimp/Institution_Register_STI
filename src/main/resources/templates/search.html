<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width"/>

        <title>Busca por Instituição</title>

        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet"/>
    </head>
    <body>
        <div class="panel panel-default" style="margin: 10px">
            <div class="panel-heading">
                <h1 class="panel-title">Instituições</h1>
            </div>
            <div class="panel-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Acronym</th>
                            <th>UORG</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="institution: ${institutions}">
                            <td th:text="${institution.id}">-</td>
                            <td th:text="${institution.name}">-</td>
                            <td th:text="${institution.acro}">-</td>
                            <td th:text="${institution.uorg}">-</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
